<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="funZero()">0</button>
            <button id="btn1" onclick="funOne()">1</button>
            <button id="btnClr" onclick="clrone()">C</button>
            <button id="btnEql" onclick="equal()">=</button>
            <button id="btnSum" onclick="sum()">+</button>
            <button id="btnSub" onclick="sub()">-</button>
            <button id="btnMul" onclick="multiply()">*</button>
            <button id="btnDiv" onclick="divide()">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
